<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WASD Control - complete</title>
    <link rel="stylesheet" href="./style.css" />

    <script src="./js/jquery.js"></script>
    <script src="./js/keyboard.js"></script>
    
    <script>
      jQuery.fn.centerv = function () {
        wh = window.innerHeight;
        h = this.outerHeight();
        this.css("position", "absolute");
        this.css("top", Math.max(0, (wh - h) / 2) + "px");
        return this;
      }


      jQuery.fn.centerh = function () {
        ww = window.innerWidth;
        w = this.outerWidth();
        this.css("position", "absolute");
        this.css("left", Math.max(0, (ww - w) / 2) + "px");
        return this;
      }

      jQuery.fn.center = function () {
        this.centerv();
        this.centerh();
        return this;
      }

      $(document).ready(function () {

        // Prepare the instructions.
        $('#instructions').center();
        $('#instructions').hide();
        KeyboardJS.bind.key('i', function () { $('#instructions').show() },
          function () { $('#instructions').hide() });
      })
    </script>

  </head>
  <body>
    <div id="topShelf">
      <p id="countdown"></p><button id="restartGame" onclick="window.location.href='./index.html'">Restart</button>
      <button id="toMenu" onclick="window.location.href='./menu.html'">QUIT</button>
    </div>
    
    <div id='instructions'>
      How to play Maze Runner:
      <br><br>
      Use the arrow keys to move and find the exit to the maze. Collect treats and avoid enemy.
      <br><br>
      W : Move Forward
      <br><br>
      S : Move Backward
      <br><br>
      A : Move Left
      <br><br>
      D : Move Right
    </div>
    <div id='help'>
      Hold down the 'I' key for instructions.
    </div>
    
    <!-- partial:index.partial.html -->
    <a id="camera-btn">
      <div>
        <i class="fas fa-camera"></i>
      </div>
    </a>
    <!-- partial -->
    <script src="./js/three.min.js"></script>
    <script src="https://kit.fontawesome.com/86f3d02ba1.js"></script>
    <script src="./js/GLTFLoader.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./script.js"></script>
    <script src="./timer.js"></script>
    
  </body>
</html>
